<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<title>Alterra Academy</title>
	</head>
	<body>
		<div class="row row-cols-sm-1 row-cols-sm-2 h-100">
			<div class="col-sm-5 col-md-5 p-0 position-relative" id="side-image">
				<div class="w-100 h-100" id="overlay"></div>
				<img
					src="assets/img/logo-ALTA-v2.png"
					alt="logo"
					id="side-image-logo"
					class="opacity-50 position-absolute top-50 start-50 translate-middle"
				/>
			</div>
			<div class="col-sm-7 col-md-7" id="form">
				<h3>Contact Us</h3>
				<form>
					<label class="form-label" for="fullname"
						>Full Name <span class="text-danger">*</span></label
					>
					<input
						class="form-control mb-3"
						type="text"
						name="fullname"
						id="fullname"
						placeholder="Your Full Name Here..."
						required
					/>
					<label class="form-label" for="email"
						>Email Address <span class="text-danger">*</span></label
					>
					<input
						class="form-control mb-3"
						type="email"
						name="email"
						id="email"
						placeholder="example@domain.com"
						required
					/>
					<label class="form-label" for="phone"
						>Phone Number <span class="text-danger">*</span></label
					>
					<input
						class="form-control mb-3"
						type="text"
						name="phone"
						id="phone"
						placeholder="08573890xxxxx"
						required
					/>
					<label class="form-label" for="nationality">Nationality</label>
					<select class="form-control mb-3" name="nationality" id="nationality">
						<option value="">Selected</option>
						<option value="Indonesia">Indonesia</option>
						<option value="Singapore">Singapore</option>
						<option value="Japan">Japan</option>
						<option value="Russia">Russia</option>
					</select>
					<label class="form-label" for="message">Message</label>
					<textarea
						class="form-control mb-3"
						name="message"
						id="message"
						cols="30"
						rows="5"
						placeholder="Your Message Here..."
					></textarea>
					<button
						type="submit"
						formaction="javascript:alert('Message sent!')"
						class="btn text-white px-4 mt-2"
						id="custom-btn"
					>
						Submit
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
